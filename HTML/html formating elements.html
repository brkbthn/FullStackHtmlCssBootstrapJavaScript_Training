<!DOCTYPE html>
<html>
<head>
	
	<title></title>
</head>
<body>
	<p>normal text</p>

	<p><b>kalın text</b></p>

	<p><strong>diğer kalın text</strong></p>

	<p><i>italik text</i></p>

	<p><em>vurgulanmış text</em></p>

	<h1>Başlığımız <small>Batuhan </small> Devran</h1>

	<h1>Başlığımız <mark>Batuhan </mark> Devran</h1>

	<h1>Başlığımız <del>Batuhan </del> Devran</h1>

	<h1>Başlığımız <ins>Batuhan </ins> Devran</h1>

	<h1>Başlığımız <sub>Batuhan </sub> Devran</h1>

	<h1>Başlığımız <sup>Batuhan </sup> Devran</h1>
				
</body>
</html>
