<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.rtl.min.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
  </head>
  <body>
    <button type="button" class="btn">Salla Gitsin</button>
    <button type="submit" class="btn">Sallamayadabilirsin</button>
    <button type="reset" class="btn">bojjveer</button>
    <br>
    <hr>

    <button type="reset" class="btn btn-primary">bojjveer</button>
    <button type="reset" class="btn btn-danger">bojjveer</button>
    <button type="reset" class="btn btn-info">bojjveer</button>
    <button type="reset" class="btn btn-secondary">bojjveer</button>
   
     <br>
     <hr>

    <button type="reset" class="btn btn-outline-primary">bojjveer</button>
    <button type="reset" class="btn btn-outline-danger">bojjveer</button>
    <button type="reset" class="btn btn-outline-info">bojjveer</button>
    <button type="reset" class="btn btn-outline-secondary">bojjveer</button>

    <br>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <button type="button" class="btn btn-outline-danger btn-block">kaydet</button>
          <!-- btn-block 4 dilimlik yerin tamamını kaplaması için kullanılır-->
        </div>
      </div>
    </div>


    <br>
    <hr>
    <div class="btn-group"> <!--btn group clası ile div içindeki butonlar birleştirilir-->
       <button type="button" class="btn btn-info">Salla Gitsin</button>
       <button type="submit" class="btn btn-danger">Sallamayadabilirsin</button>
       <button type="reset" class="btn btn btn-primary">bojjveer</button>
    </div>
   

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
