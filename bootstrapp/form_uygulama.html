<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.rtl.min.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    
  </head>
  <body>
    <div class="container">
      <form></form>
      <div class="row">
        <div class="form-group col-md-6">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="lütfen emailinizi giriniz">
        </div> 
        <div class="form-group col-md-6">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="lütfen şifrenizi giriniz" required="required">
        </div>
      </div>
      <div class="form-group">
          <label>Address</label>
          <textarea class="form-control"></textarea>
        </div> 
        <div class="row">
          <div class="form-group col-md-6">
            <label>City</label>
            <select class="form-control">
              <option selected="selected">Bir il seçiniz</option>
              <option>İstanbul</option>
              <option>Mersin</option>
              <option>Adana</option>
            </select>

          </div>
          <div class="form-group col-md-4">
                <label>ilçe</label>
            <select class="form-control">
              <option selected="selected">Bir ilçe seçiniz</option>
              <option>kadıköy</option>
              <option>beşiktaş</option>
              <option>sarıyer</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label>Posta code</label>
            <input type="text" class="form-control" placeholder="posta kodu..">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check ">
             <label>Check me out</label>
            <input type="checkbox" class="form-check-input form-control">

          </div>
        </div>
        <button class="btn btn-outline-info" type="submit"> Kayıt</button>
      </form>
  </div>

  
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
