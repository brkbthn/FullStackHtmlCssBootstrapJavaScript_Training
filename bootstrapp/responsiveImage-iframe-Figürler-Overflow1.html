<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.rtl.min.css">
    
  </head>
  <body>
    <img class="img-fluid" src="https://via.placeholder.com/450">
    <!-- img-fluid clası image yi tarayıcının boyutuna göre responsive hale getirmek için kullanılır-->
    <img class="img-thumbnail" src="https://via.placeholder.com/250">
    <!-- img-thumbnail clası image ye bir padding değeri verir-->
 <div class="embed-responsive embed-responsive-21by9">
  <iframe class="embed-responsive-item"  width="560" height="315" src="https://www.youtube.com/embed/eipAkIBz3lA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <!-- embed-responsive-item clası ile paylaşımak istenen iframe responsive hale getirilir-->
</div>
<hr>
 <div class="embed-responsive embed-responsive-16by9">
  <iframe class="embed-responsive-item"  width="560" height="315" src="https://www.youtube.com/embed/eipAkIBz3lA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <!-- embed-responsive-item clası ile paylaşımak istenen iframe responsive hale getirilir-->
</div>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
