<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto;/*sayfayı üçe böler*/
            background-color: aqua;
            padding: 12px;
            grid-gap: 11px;
            grid-template-rows: 120px 160px;
        }
        .grid-items{
            background-color: bisque;
            padding: 17px;
            text-align: center;
            border: 2px solid greenyellow;
            font-size: 33px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
    <div class="grid-items">1</div>
    <div class="grid-items">2</div>
    <div class="grid-items">3</div>
    <div class="grid-items">4</div>
    <div class="grid-items">5</div>
    <div class="grid-items">6</div>
    <div class="grid-items">7</div>
    <div class="grid-items">8</div>
    <div class="grid-items">9</div>
    </div>
</body>
</html>
