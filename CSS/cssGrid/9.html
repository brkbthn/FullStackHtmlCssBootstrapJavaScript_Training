<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-item1{
            grid-area: x;
        }
        .grid-container{
            display: grid; 
            background-color: rgb(28, 193, 193);
            padding: 12px;
            grid-gap: 11px;    
            grid-template-areas:"x x x x" ;
        }
        .grid-container>div{
            background-color: bisque;
            padding: 17px;
            text-align: center;
            border: 2px solid greenyellow;
            font-size: 33px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
    <div class="grid-item1">1</div>
    <div class="grid-items">2</div>
    <div class="grid-items">3</div>
    <div class="grid-items">4</div>
    <div class="grid-items">5</div>
    <div class="grid-items">6</div>
    <div class="grid-items">7</div>
    <div class="grid-items">8</div>
    <div class="grid-items">9</div>
    </div>
</body>
</html>
