<!DOCTYPE html>
<html lang="en">
<head>
    <title>BORDER STİLLERİ</title>
    <style>
        p.dotted{
            border-style: dotted;
            border-width: thin;

        }
        p.dashed{
            border-style: dashed;
            border-width: medium;
        }
        p.solid{
            border-style: solid;
            border-width: thick;
        }
        p.double{
            border-style: double;
            border-width: 5px;
        }
        p.grove{
            border-style: groove;
            border-width: 1px;
        }
        p.ridge{
            border-style: ridge;
            border-width: 10px 2px 5px 3px;
        }
        p.inset{
            border-style: inset;
        }
        p.outset{
            border-style: outset;
        }
        p.none{
            border-style: none;
        }
        p.hidden{
            border-style: hidden;
        }
        p.mix{
            border-style: dotted dashed solid double;
        }
        p.can{
            border-top-style:dotted ;
            border-right-style: solid;
            border-bottom-style: dotted;
            border-left-style: solid;
        }
        p.canan{
            border: 5px solid red;
        }
        p.berk{
            border-left: 7px solid yellow;
            border-right: 7px solid yellow;
            border-bottom: 7px solid blue;
        }
        p.devran{
            border: 7px solid blue;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Border Stilleri</h1>
    <p class="dotted">Dotted Border</p>
    <p class="dashed">Dashed Border</p>
    <p class="solid">Solid Border</p>
    <p class="double">Double Border</p>
    <p class="grove">Groove Border</p>
    <p class="ridge">ridge Border</p>
    <p class="inset">inset Border</p>
    <p class="outset">outset Border</p>
    <p class="none">none Border</p>
    <p class="hidden">hidden Border</p>
    <p class="mix">mix Border</p>
    <p class="can">Farklı Border stilleri</p>
    <p class="canan">Berk Batuhan DERVAN</p>
    <p class="berk"> Mustafa Kemal ATATÜRK</p>
    <p class="devran"> Everything is going to good. </p>


    
</body>
</html>
