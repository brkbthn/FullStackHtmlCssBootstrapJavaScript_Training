<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        body{
            counter-reset: x;
        }
        h1{
            counter-reset: y;
        }
        h1::before{
            counter-increment: x;
            content: "Bölüm " counter(x) "; ";
        }
        h2::before{
            counter-increment: y;
            content:  counter(x) "." "konu" counter(y) ": ";
        }


    </style>
</head>
<body>
    <h1>Analiz 1</h1>
    <h2>Limit</h2>
    <h2>Türev</h2>
    <h2>İntegral</h2>

    <h1>C programlama</h1>
    <h2>değişkenler</h2>
    <h2>döngüler</h2>
    <h2>fonksiyonlar</h2>
    <h2>strucklar</h2>
</body>
</html>
