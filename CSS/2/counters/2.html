<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            counter-reset: x;
        }
        h3::before{
            counter-increment: x;/*x i bir değişken gibi düşün*/
            content: "Section" counter(x) ": ";
        }
    </style>
</head>
<body>
    <h1>Berk</h1>
    <h3>Berkk</h3>
    <h3>Berkk Batuhan</h3>
    <h3>Berkk Batuhan Devran</h3>

</body>
</html>
