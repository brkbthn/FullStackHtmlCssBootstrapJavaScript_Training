<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            /*bu özellik link tıklanmadan önce aktiftir*/
            color: aqua;
        }
        a:visited{
            /*bu özellik linke ilk kez tıkladıktan sonra aktif olur*/
            color: chartreuse;
        }
        a:hover{
            /*bu özellik linkin üzerine gelindiği zaman aktif olur*/
            color: deeppink;
        }
        a:active{
            /*bu öellik linke tıklanırken çalışır*/
            color: maroon;
        }
        a.c1:hover{
            color:aqua ;
        }
        p{
            background-color: blanchedalmond;
            padding: 23px;
            text-align: center;
        }
        p:hover{
            background-color: black;
            color: aqua;
        }

       </style>
</head>
<body>
    <h1>a etiketi</h1>
    <a href="https://www.google.com.tr/?hl=tr">google</a>
    <a class="c1" href="https://github.com/">GitHub</a>
