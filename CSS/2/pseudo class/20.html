<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:read-only{
            background-color: yellow;
        }
        input:read-write{
            background-color: blue;
        }
        :root{
            /*tüm html etiketlerini kapsar*/
            background-color: bisque;
        }
    </style>
</head>
<body>
    <input type="text" readonly value="batuhan">
    <--! redonly bu inputun doldurulmayacağını sadece okunacağını ifade eder-->
    <input type="text" value="Devran">

    
</body>
