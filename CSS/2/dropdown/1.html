<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{
            position: relative;
            display: inline-block;

        }
        .c2{
            position: absolute;
            display: none;
            background-color: blanchedalmond;
            min-width: 175;
            box-shadow: 2px 4px 5px 7px rebeccapurple;
            padding: 13px;
        }
        .c1:hover .c2{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Hoverable DROPDOWN</h1>
    <div class="c1">
        <span>Gizli menüyü görmek için üstüme gel;</span>
        <div class="c2">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum vero quisquam asperiores praesentium nihil dicta ut modi autem optio a, laboriosam, ad saepe esse fuga voluptates illum rem, quis ratione.</p></div>
    </div>
</body>
</html>
