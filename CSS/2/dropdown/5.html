<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            float: left;
            background-color: blanchedalmond;
            
        }
        li:hover{
            background-color: chartreuse;
        }
        ul{
            list-style-type: none;
            
            overflow: auto;
            
        }

        li>a{
            display: inline-block;
            text-decoration: none;
            color: blueviolet;
            padding: 13px 17px;
        }
        .c3{
            display: none;
            
        }
        .c3 a:hover{
           background-color:hotpink;
        }
        .c3 a{
            display: block;
            background-color: rgb(20, 168, 168);
            text-decoration: none;
            
            
        }
        .c2:hover .c3{
            display: block;
            
        }
        
    </style>
</head>
<body>
    <ul>
        <li><a href="#a">Anamenü</a></li>
        <li><a href="#b">Haberler</a></li>
        <li class="c2"><a>Dropdown</a>

        <div class="c3">
                <a href="#">Bağlantı1</a>
                <a href="#">Bağlantı2</a>
                <a href="#">Bağlantı3</a>
            </div>
        </li>
        <div>

        </div>
     
    </ul>
</body>
</html>
