<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .c1{
            list-style-type: circle;
            list-style-position: inside; /*hizalama problemini çözmek için kullanılır*/
        }
        .c2{
            list-style-type: square;
            list-style-position: outside;/*hizalama problemini çözmek için kullanılır*/
        }
        .c3{
            list-style-type: upper-roman;
            list-style-type: none;
        }
        .c4{
            list-style-type: lower-alpha;
        }
    </style>
    
</head>
<body>
    <h1>Anordered List</h1>
   <ul class="c1">
    <li>Coffe</li>
    <li>Cola</li>
    <li>Tea</li>
   </ul>
   <ul class="c2">
    <li>Coffe</li>
    <li>Cola</li>
    <li>Tea</li>
   </ul>
   <h2 >Ordered List</h2>
   <ol class="c3">
    <li>orange</li>
    <li>red</li>
    <li>blue</li>
   </ol>
   <ol class="c4">
    <li>orange</li>
    <li>red</li>
    <li>blue</li>
   </ol>
    
</body>
</html>
