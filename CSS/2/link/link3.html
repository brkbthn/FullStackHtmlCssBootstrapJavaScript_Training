<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        a:link, a:visited{
            color: black;/*tıklamadan önceki renk ve sonraki renk*/
            background-color: coral;
            padding: 15px 25px;
            text-decoration: none;
            text-align: center;
        }
        
        a:hover, a:active{
            color: aqua;/*üstüne gelindiğinde ve tıklarken alınacak renk*/
            text-decoration: underline;/*üstune gelindiğinde ve tıklarken yazının özelliği*/
        }
       
    </style>
    
</head>
<body>
    <p><a href="https://www.google.com.tr/">Google'a git</a></p>
  
 
    
</body>
</html>
