<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        a:link{
            color: black;/*tıklamadan önceki renk*/
            background-color: coral;
        }
        
        a:visited{
            color: chartreuse;/*linke bir kezz tıklandıktan sonra alınacak renk*/
            text-decoration: none;/*ziyaret edildikten sonra yazının özelliği*/
            background-color: burlywood;
        }
        a:hover{
            color: aqua;/*üstüne gelindiğinde alınacak renk*/
            text-decoration: underline;/*üstune gelindiğinde yazının özelliği*/
        }
        a:active{
            color: brown;/*sadece link e tıklarken kahverengi olur*/
            text-decoration: unset; /*tıklarken yazının özelliği*/
        }
    </style>
    
</head>
<body>
    <p><a href="https://www.google.com.tr/">Google'a git</a></p>
  
 
    
</body>
</html>
