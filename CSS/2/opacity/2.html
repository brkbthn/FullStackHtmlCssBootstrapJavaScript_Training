    <title>Document</title>

            background-color: rgb(234, 135, 6);
            padding: 7px;
        }

            opacity: 0.3;
        }

        }
        .c3{
            opacity: 0.6;
        }

            opacity: 0.8;
        }
    </style>
</head>

    <h1>Transparent Box</h1>
    <div class="c1">
        <p>opacity 0.3</p>
    </div>
    <div class="c2">
        <p>opacity 0.4</p>
    </div>
    <div class="c3">
        <p>opacity 0.6</p>
    </div>
    <div class="c4">
        <p>opacity 0.8</p>
    </div>
    <div class="c5">
        <p>opacity 1.0</p>
    </div>
