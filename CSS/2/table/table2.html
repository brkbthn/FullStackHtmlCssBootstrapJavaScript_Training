<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th{
            height: 100px;
            text-align: left;
            vertical-align: bottom;
            padding: 15px;
        }
        td{
            height: 50px;
            text-align: left;
            vertical-align: top;
            padding: 15px;
        }

        th, td{
            border-bottom: 2px solid black;
        }
        tr:hover{
            background-color: aqua;

        }
        tr:nth-child(even){
            background-color: rgb(103, 103, 200);

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>İsim</th> 
            <th>soyisim</th>
        </tr>
        <tr>
            <td>Batuhan</td>
            <td>Devran</td>
        </tr>
        <tr>
            <td>Burak</td>
            <td>Buğrahan</td>
        </tr>
        <tr>
            <td>Şehriban</td>
            <td>Devran</td>
        </tr>
        <tr>
            <td>İlhami</td>
            <td>Devran</td>
        </tr>
    </table>
</body>
</html>
